<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="customslider" id="slider" type="checkbox">
    <label for="slider"></label>
    <div class="container">
        <div class="top-icons-1">
            <i class="fas fa-long-arrow-alt-left"></i>
            <div class="top-icons-2">
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="profile">
            <img src="img.jpeg" class="thumbnail" alt="">
            <div class="check">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="name">Shubham Kshirsagar</h3>
            <p class="title">Front-End Developer</p>
            <p class="description">A front-end Web developer is responsible for implementing visual elements that users.</p>
            <button type="button" class="btn">Hire Me</button>
        </div>
        <div class="social-icons">
            <div class="icon"  id="icon-1">
                <a href="#"> <i class="fab fa-instagram"></i></a>
                <h4>0.3k</h4>
                <p>Followers</p>
            </div>
            <div class="icon" id="icon-2">
                <a href="#"> <i class="fab fa-facebook-f"></i></a>
                <h4>0.1K</h4>
                <p>Followers</p>
            </div>
            <div class="icon" id="icon-3">
                <a href="#"> <i class="fab fa-youtube"></i></a>
                <h4>0.0k</h4>
                <p>Followers</p>
            </div>
        </div>

    </div>
    
</body>
</html>
